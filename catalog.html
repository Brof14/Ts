<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Каталог товаров | TsoiStore</title>
  <meta name="description" content="Каталог товаров с моделями iPhone 13, 14, 15, 16. Расширенные фильтры и стильное оформление.">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark premium-bg shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="img/logo.png" alt="TsoiStore Logo" class="logo-img mr-2">
          <span>TsoiStore</span>
        </a>
        <div class="ml-auto d-flex align-items-center">
          <select id="lang-switcher" class="custom-select custom-select-sm language-switcher">
            <option value="ru" selected>RU</option>
            <option value="en">EN</option>
          </select>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="index.html">Главная</a></li>
            <li class="nav-item"><a class="nav-link" href="catalog.html">Каталог</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">Корзина</a></li>
            <li class="nav-item"><a class="nav-link" href="favorites.html">Избранное</a></li>
            <li class="nav-item"><a class="nav-link" href="account.html">Личный кабинет</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">О компании</a></li>
            <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
            <li class="nav-item"><a class="nav-link" href="help.html">Помощь</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Блог</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Фильтры -->
  <section class="filter-section container my-4 p-4 dark-filter">
    <h2 class="section-title text-center mb-4">Найти iPhone</h2>
    <form id="filter-form" class="form-row">
      <div class="form-group col-md-3">
        <label for="generation">Поколение</label>
        <select name="generation" id="generation" class="form-control dark-input">
          <option value="">Все поколения</option>
          <option value="13">iPhone 13</option>
          <option value="14">iPhone 14</option>
          <option value="15">iPhone 15</option>
          <option value="16">iPhone 16</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="model">Модель</label>
        <select name="model" id="model" class="form-control dark-input">
          <option value="">Все модели</option>
          <!-- Опции генерируются динамически -->
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="color">Цвет</label>
        <select name="color" id="color" class="form-control dark-input">
          <option value="">Все цвета</option>
          <option value="Black">Black</option>
          <option value="White">White</option>
        </select>
      </div>
      <div class="form-group col-md-3 text-center">
        <button type="submit" class="btn btn-primary btn-lg mt-3">Применить фильтры</button>
      </div>
    </form>
  </section>

  <!-- Список товаров -->
  <section class="product-list container my-5">
    <div class="row" id="products-container">
      <!-- Карточки товаров добавляются через JS -->
    </div>
  </section>

  <!-- Футер -->
  <footer class="footer premium-bg text-white py-4">
    <div class="container text-center">
      <p>&copy; 2025 TsoiStore. Все права защищены.</p>
      <a href="https://web.telegram.org/k/#@TsoiStore" target="_blank" class="telegram-link">
        <i class="fab fa-telegram fa-2x"></i>
      </a>
    </div>
  </footer>

  <!-- Скрипты -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
