<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Контакты | TsoiStore</title>
  <meta name="description" content="Свяжитесь с нами – заполните форму обратной связи.">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark premium-bg shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="TsoiStore.jpg" alt="TsoiStore Logo" class="logo-img mr-2">
          <span>TsoiStore</span>
        </a>
        <!-- Переключатель языков -->
        <div class="ml-auto d-flex align-items-center">
          <select id="lang-switcher" class="custom-select custom-select-sm language-switcher">
            <option value="ru" selected>RU</option>
            <option value="en">EN</option>
          </select>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="index.html">Главная</a></li>
            <li class="nav-item"><a class="nav-link" href="catalog.html">Каталог</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">Корзина</a></li>
            <li class="nav-item"><a class="nav-link" href="favorites.html">Избранное</a></li>
            <li class="nav-item"><a class="nav-link" href="account.html">Личный кабинет</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">О компании</a></li>
            <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
            <li class="nav-item"><a class="nav-link" href="help.html">Помощь</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Блог</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  
  <!-- Страница контактов -->
  <section class="contacts-section container my-5">
    <h2 class="section-title text-center mb-4">Свяжитесь с нами</h2>
    <div class="row">
      <div class="col-md-6">
        <h4>Наши адреса</h4>
        <p>г. Москва, ул. Примерная, д. 1<br>г. Санкт-Петербург, ул. Образцовая, д. 2</p>
      </div>
      <div class="col-md-6">
        <h4>Форма обратной связи</h4>
        <form id="contact-form">
          <div class="form-group">
            <label for="contact-name">Ваше имя</label>
            <input type="text" id="contact-name" class="form-control" placeholder="Введите имя">
          </div>
          <div class="form-group">
            <label for="contact-email">Email</label>
            <input type="email" id="contact-email" class="form-control" placeholder="Введите email">
          </div>
          <div class="form-group">
            <label for="contact-message">Сообщение</label>
            <textarea id="contact-message" class="form-control" rows="4" placeholder="Ваше сообщение"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
        <div id="contact-response" class="mt-3"></div>
      </div>
    </div>
  </section>

  <!-- Футер -->
  <footer class="footer premium-bg text-white py-4">
    <div class="container text-center">
      <p>&copy; 2025 TsoiStore. Все права защищены.</p>
      <a href="https://web.telegram.org/k/#@TsoiStore" target="_blank" class="telegram-link">
        <i class="fab fa-telegram fa-2x"></i>
      </a>
    </div>
  </footer>

  <!-- Скрипты -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    $('#contact-form').on('submit', function(e){
      e.preventDefault();
      // Простая валидация
      const name = $('#contact-name').val().trim();
      const email = $('#contact-email').val().trim();
      const message = $('#contact-message').val().trim();
      if(name && email && message) {
        $('#contact-response').html('<div class="alert alert-success">Спасибо! Ваше сообщение отправлено.</div>');
        $(this).trigger('reset');
      } else {
        $('#contact-response').html('<div class="alert alert-danger">Пожалуйста, заполните все поля.</div>');
      }
    });
  </script>
</body>
</html>
