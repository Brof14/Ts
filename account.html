<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Личный кабинет | TsoiStore</title>
  <meta name="description" content="Личный кабинет пользователя. Управляйте своими данными, заказами и настройками профиля.">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark premium-bg shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="TsoiStore.jpg" alt="TsoiStore Logo" class="logo-img mr-2">
          <span>TsoiStore</span>
        </a>
        <!-- Переключатель языков -->
        <div class="ml-auto d-flex align-items-center">
          <select id="lang-switcher" class="custom-select custom-select-sm language-switcher">
            <option value="ru" selected>RU</option>
            <option value="en">EN</option>
          </select>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="index.html">Главная</a></li>
            <li class="nav-item"><a class="nav-link" href="catalog.html">Каталог</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">Корзина</a></li>
            <li class="nav-item"><a class="nav-link" href="favorites.html">Избранное</a></li>
            <li class="nav-item"><a class="nav-link" href="account.html">Личный кабинет</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">О компании</a></li>
            <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
            <li class="nav-item"><a class="nav-link" href="help.html">Помощь</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Блог</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <!-- Личный кабинет -->
  <section class="account-section container my-5">
    <h2 class="section-title text-center mb-4">Личный кабинет</h2>
    <div id="greeting" class="mb-4 text-center premium-text"></div>
    <form id="profile-form">
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" class="form-control" placeholder="Введите ваше имя">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Введите email">
      </div>
      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
  </section>

  <!-- Футер -->
  <footer class="footer premium-bg text-white py-4">
    <div class="container text-center">
      <p>&copy; 2025 TsoiStore. Все права защищены.</p>
      <a href="https://web.telegram.org/k/#@TsoiStore" target="_blank" class="telegram-link">
        <i class="fab fa-telegram fa-2x"></i>
      </a>
    </div>
  </footer>

  <!-- Скрипты -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    // При сохранении профиля сохраняем имя и выводим приветствие
    $('#profile-form').on('submit', function(e){
      e.preventDefault();
      const username = $('#username').val().trim();
      if(username) {
        localStorage.setItem('username', username);
        $('#greeting').html('<h4>Добро пожаловать, ' + username + '!</h4>');
        alert('Профиль успешно обновлён!');
      } else {
        alert('Пожалуйста, введите ваше имя.');
      }
    });
    // При загрузке кабинета выводим сохраненное имя
    $(document).ready(function(){
      const username = localStorage.getItem('username');
      if(username) {
        $('#greeting').html('<h4>Добро пожаловать, ' + username + '!</h4>');
        $('#username').val(username);
      }
    });
  </script>
</body>
</html>
