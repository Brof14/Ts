<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TsoiStore | Главная</title>
  <meta name="description" content="TsoiStore – премиальный магазин iPhone. Новинки, скидки, эксклюзивные товары и многое другое.">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Основной CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark premium-bg shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="img/logo.png" alt="TsoiStore Logo" class="logo-img mr-2">
          <span>TsoiStore</span>
        </a>
        <div class="ml-auto d-flex align-items-center">
          <select id="lang-switcher" class="custom-select custom-select-sm language-switcher">
            <option value="ru" selected>RU</option>
            <option value="en">EN</option>
            <option value="ar">AR</option>
          </select>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="index.html">Главная</a></li>
            <li class="nav-item"><a class="nav-link" href="catalog.html">Каталог</a></li>
            <li class="nav-item"><a class="nav-link" href="account.html">Личный кабинет</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">О компании</a></li>
            <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
            <li class="nav-item"><a class="nav-link" href="help.html">Помощь</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Блог</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Баннер -->
  <section id="hero" class="hero-section position-relative">
    <div class="hero-image">
      <img src="img/iphone16pro.jpg" alt="iPhone 16 Pro" class="img-fluid w-100">
      <div class="hero-overlay"></div>
      <div class="hero-content container text-center">
        <h1 class="display-3 animated fadeInDown">iPhone 16 Pro</h1>
        <p class="lead animated fadeInUp delay-1s">Высочайшие технологии и строгий, элегантный дизайн.</p>
        <div class="btn-group mt-3">
          <a href="product.html?id=iphone16pro" class="btn btn-outline-light btn-lg animated fadeInUp delay-2s">Узнать больше</a>
          <a href="cart.html" class="btn btn-primary btn-lg animated fadeInUp delay-2s">Купить</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Рекомендуемые товары и дополнительные разделы (акции, преимущества) -->
  <!-- Здесь можно добавить блоки с динамическими рекомендациями -->

  <!-- Подвал -->
  <footer class="footer premium-bg text-white py-4">
    <div class="container text-center">
      <p>&copy; 2025 TsoiStore. Все права защищены.</p>
      <a href="https://web.telegram.org/k/#@TsoiStore" target="_blank" class="telegram-link">
        <i class="fab fa-telegram fa-2x"></i>
      </a>
    </div>
  </footer>

  <!-- Скрипты -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    $('#lang-switcher').on('change', function(){
      const lang = $(this).val();
      // Реализуйте смену языка
      alert('Выбран язык: ' + lang);
    });
  </script>
</body>
</html>
